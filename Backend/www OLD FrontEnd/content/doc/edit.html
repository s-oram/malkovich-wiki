<div id="DocPage" class="DocEditContainer FGColumns FGCellGrow">
    <div id="EditPageMainEditArea"  class="FGCellGrow FGColumns">
        <form id="DocEditForm" class="FGCellGrow FGRows" >
            <div class="FormGroup hidden form-error-message"></div>
            <div class="FormGroup hidden form-success-message"></div>
            <textarea name="DocText" id="DocTextEdit" class="FormGroup FGCellGrow"></textarea>
            <div class="FormGroup FormButtonContainer">
                <input class="button button-primary" type="submit" name="save" value="Save Changes">
                <input class="button" type="submit" name="cancel" value="Cancel">
            </div>
        </form>
    </div>
    <div id="EditPageSideColumn" class="FGRows FGCellShrink">
        <div id="DocEditFileBrowserContainer" class="FGCellShrink">
            <div class="component-filebrowser"></div>
            <div id="dropzone1" class="component-uploadfile">
                <div class="component-uploadfile-ready-msg">Upload Files...</div>
            </div>
            <input type="file" class="component-uploadfile-fileinput" name="files[]" multiple>
            <div class="UploadPlaceHolders"></div>
        </div>
